name: Frontend Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone frontend app
        run: |
          git clone https://github.com/Wahhab1801/automation-engineer-test-fe.git frontend-app

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            frontend-app/package-lock.json
            Frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend-app
        run: npm ci

      - name: Install test deps
        working-directory: Frontend
        run: npm ci

      - name: Install Playwright
        working-directory: Frontend
        run: npx playwright install --with-deps

      - name: Ensure playwright.config.js exists
        working-directory: Frontend
        run: |
          if [ ! -f playwright.config.js ]; then
            echo "Creating playwright.config.js..."
            cat > playwright.config.js << 'EOF'
          const { defineConfig } = require('@playwright/test');

          module.exports = defineConfig({
            testDir: './tests',
            fullyParallel: true,
            forbidOnly: !!process.env.CI,
            retries: process.env.CI ? 2 : 0,
            workers: process.env.CI ? 1 : undefined,
            reporter: 'html',
            use: {
              baseURL: process.env.BASE_URL || 'http://localhost:5173',
              trace: 'on-first-retry',
              screenshot: 'only-on-failure',
              video: 'retain-on-failure',
            },
            timeout: 30000,
          });
          EOF
          fi

      - name: Start frontend server
        working-directory: frontend-app
        run: |
          echo "VITE_API_BASE_URL=http://localhost:8000/api" > .env
          npm run dev &
          echo $! > server.pid
          
          for i in {1..15}; do
            curl -s http://localhost:5173 && echo "âœ… Server ready" && break
            sleep 2
          done

      - name: Run tests
        working-directory: Frontend
        env:
          BASE_URL: "http://localhost:5173"
        run: |
          echo "Running Playwright tests against: $BASE_URL"
          npx playwright test

      - name: Cleanup
        if: always()
        run: |
          if [ -f frontend-app/server.pid ]; then
            kill $(cat frontend-app/server.pid) 2>/dev/null || true
          fi

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: Frontend/playwright-report/