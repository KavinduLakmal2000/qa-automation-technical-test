name: Frontend Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout YOUR repository (with the tests)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Clone the FRONTEND application
      - name: Clone frontend app
        run: |
          echo "ðŸ“¦ Cloning frontend application..."
          git clone https://github.com/Wahhab1801/automation-engineer-test-fe.git frontend-app
          cd frontend-app
          echo "âœ… Frontend app cloned"

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend-app/package-lock.json

      # Step 4: Install frontend dependencies
      - name: Install frontend deps
        working-directory: frontend-app
        run: npm ci

      # Step 5: Setup environment for frontend
      - name: Setup environment
        working-directory: frontend-app
        run: |
          echo "ðŸ”§ Setting up environment..."
          # The frontend needs to know where the backend API is
          # Since we're only testing frontend, use a dummy URL or actual backend
          echo "VITE_API_URL=http://localhost:8000/api" > .env
          echo "âœ… Environment file created"

      # Step 6: Start the frontend server IN THE GITHUB VM
      - name: Start frontend server
        working-directory: frontend-app
        run: |
          echo "ðŸš€ Starting frontend server..."
          # This starts the server IN THE BACKGROUND in the GitHub VM
          npm run dev &
          # Save the process ID so we can kill it later
          echo $! > server.pid
          
          echo "â³ Waiting for server to start..."
          # Wait for the server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:5173 > /dev/null 2>&1; then
              echo "âœ… Frontend server is running at http://localhost:5173"
              break
            fi
            echo "Waiting... attempt $i/30"
            sleep 2
          done
          
          # Verify server is running
          curl -s -o /dev/null -w "HTTP Status: %{http_code}\n" http://localhost:5173

      # Step 7: Now run your Playwright tests
      - name: Run Playwright tests
        working-directory: Frontend  # Your test directory
        run: |
          echo "ðŸ§ª Running Playwright tests..."
          # First, install test dependencies
          npm ci
          
          # Install Playwright browsers
          npx playwright install --with-deps
          
          # Run tests against the local server
          npx playwright test --base-url=http://localhost:5173

      # Step 8: Cleanup - stop the server
      - name: Stop frontend server
        if: always()
        working-directory: frontend-app
        run: |
          echo "ðŸ§¹ Cleaning up..."
          if [ -f server.pid ]; then
            echo "Stopping server with PID: $(cat server.pid)"
            kill $(cat server.pid) 2>/dev/null || true
            rm server.pid
          fi

      # Step 9: Upload test results
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: Frontend/playwright-report/