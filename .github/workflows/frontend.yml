name: Frontend Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone frontend app
        run: |
          git clone https://github.com/Wahhab1801/automation-engineer-test-fe.git frontend-app

      # Use Node 20 for everything
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            frontend-app/package-lock.json
            Frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend-app
        run: npm ci

      - name: Install test deps
        working-directory: Frontend
        run: npm ci

      - name: Install Playwright
        working-directory: Frontend
        run: npx playwright install --with-deps

      - name: Start frontend server
        working-directory: frontend-app
        run: |
          # Set environment
          echo "VITE_API_BASE_URL=http://localhost:8000/api" > .env
          
          # Start server
          npm run dev &
          echo $! > server.pid
          
          # Wait for server
          for i in {1..15}; do
            curl -s http://localhost:5173 && echo "âœ… Server ready" && break
            sleep 2
          done

      - name: Run tests
        working-directory: Frontend
        run: |
          npx playwright test --base-url=http://localhost:5173

      - name: Cleanup
        if: always()
        run: |
          if [ -f frontend-app/server.pid ]; then
            kill $(cat frontend-app/server.pid) 2>/dev/null || true
          fi

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: Frontend/playwright-report/